<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Conference Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Room 1</th>
            <th>Room 2</th>
            <th>Room 3</th>
            <th>Room 4</th>
        </tr>
        <tr>
            <td rowspan="3">9:00AM - 10:00AM</td>
            <td rowspan="2" style="text-align: center;">Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3">Session C</td>
        </tr>
        <tr>
            <td>Section D</td>
            <td>Session E</td>
        </tr>
        <tr>
            <td>10:30AM - 11:30AM</td>
            <td colspan="2" style="text-align: center;">Section F</td>
        </tr>
        <tr>
            <td>12:00PM - 1:00PM</td>
            <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan="2">1:00PM - 2:00PM</td>
            <td>Session G</td>
            <td rowspan="2">Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td>Session L</td>
            <td>Session M</td>
        </tr>
    </table>
</body>
</html>
